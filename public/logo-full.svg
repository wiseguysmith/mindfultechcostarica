<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- MindfulTech Full Logo - Sun spiral + wave design -->
  <defs>
    <radialGradient id="sunGlowLarge" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF4500;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FF4500;stop-opacity:0.2" />
    </radialGradient>
  </defs>
  
  <!-- Circle background -->
  <circle cx="100" cy="100" r="100" fill="#8B3A3A"/>
  
  <!-- Water section (bottom third) -->
  <path d="M0 133.33C0 133.33 50 100 100 133.33C150 166.67 200 133.33 200 133.33V200H0V133.33Z" fill="#2C4A6B"/>
  
  <!-- Wave separator -->
  <path d="M0 133.33C50 100 100 133.33 150 100C200 66.67 200 133.33 200 133.33" 
        stroke="#F5F5DC" 
        stroke-width="6" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Sun spiral center -->
  <circle cx="100" cy="75" r="8" fill="#F5F5DC"/>
  
  <!-- Sun spiral -->
  <path d="M100 75C100 75 90 65 75 65C60 65 60 75 60 85C60 95 75 95 90 95C105 95 120 85 120 75C120 65 105 65 90 65C75 65 60 75 60 85" 
        stroke="#F5F5DC" 
        stroke-width="4" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Sun rays -->
  <g stroke="#F5F5DC" stroke-width="4" fill="none" stroke-linecap="round">
    <!-- Top ray -->
    <path d="M100 25C100 25 100 50 100 65"/>
    <!-- Top-right ray -->
    <path d="M137.5 37.5C125 50 112.5 62.5 100 65"/>
    <!-- Right ray -->
    <path d="M150 75C137.5 75 125 75 112.5 75"/>
    <!-- Bottom-right ray -->
    <path d="M137.5 112.5C125 100 112.5 87.5 100 85"/>
    <!-- Bottom ray -->
    <path d="M100 125C100 125 100 100 100 85"/>
    <!-- Bottom-left ray -->
    <path d="M62.5 112.5C75 100 87.5 87.5 100 85"/>
    <!-- Left ray -->
    <path d="M50 75C62.5 75 75 75 87.5 75"/>
    <!-- Top-left ray -->
    <path d="M62.5 37.5C75 50 87.5 62.5 100 65"/>
  </g>
  
  <!-- Sun glow effect -->
  <circle cx="100" cy="75" r="25" fill="url(#sunGlowLarge)"/>
</svg>








